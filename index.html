  <head>

<body>
 <!-- change text -->
    <div><hr></div>
    <h2> Change text</h2>
    <button type="button" onclick="changeText()">Click me</button>
    <p id="cText">Hello</p>
    <!-- fontsize -->
    <div><hr></div>
    <h2> Font size</h2>
    <button type="button" onclick="fontSize()">click me </button>
    <p id="fSize">Font Size</p>
    
    <!-- color change -->
    <div><hr></div>
    <h2> Color</h2>
    <button type="button" onclick="color()">click me</button>
    <p id="color">JavaScript</p>

    <!-- light off & on -->
    <div><hr></div>
    <h2> light off and on</h2>
    <img id="light" src="images/off.png">
    <button class="btn" onclick="onLight()" type="button">On</button>
    <button class="btn" type="button" onclick="offLight()">Off</button>
    
    <!-- alert -->
    <div><hr></div>
    <button onclick="myAlert()">Alert</button>

    <!-- alert function -->
    <div><hr></div>
    <h2> Alert function</h2>
    <button type="button" onclick="alertShow()">alert</button>
    <p>This is alert function</p>

    <!-- dropdown -->
    <div><hr></div>
    <h2> Display show and hide</h2>
    <button type="button" onclick="displayShow()">Display</button>
    <button type="button" onclick="displayHide()">Hide</button>
    <h3 id="tHide">live</h3>

    <!-- show date -->
    <div><hr></div>
    <h2> Show date</h2>
    <p id="s_date"></p>
    <button type="button" onclick="showDate()">show date</button>
    
    <!-- repeat -->
    <div><hr></div>
    <h2>Repeat</h2>
    <button onclick="myRepeat()">repeat</button>
    <p id="repeat"></p>

    <!-- total result -->
    <div><hr></div>
    <h2> Total result</h2>
    <button type="button" onclick="result()">Result</button>
    52 + 29 = <span id="result"></span>
    
    <!-- Addition -->
    <div><hr></div>
    <h2>Addition 11 + 1 = </h2>
    <button onclick="myAddition()">Result</button>
    <p id="var_addi"></p>
    
    <!-- Multiplication  -->
    <div><hr></div>
    <h2>Multiplication 11 * 10 = </h2>
    <button onclick="myMultiplication()">Result</button>
    <p id="var_multi"></p>

    <!-- division  -->
    <div><hr></div>
    <h2>Division 99/5</h2>
    <button onclick="division()">result</button>
    <p id="division"></p>

    <!-- hover over   -->
    <div id="hover"><h2>Hover over me</h2></div>

    <!-- hover mouse out   -->

<div id="out"><h2>Move mouse out</h2></div>
